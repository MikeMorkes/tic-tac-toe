<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container" style="margin: 50px auto">
  <div class="row">
    <div class="col-xs-4 top-left" id="top-left" onclick="tlSquareFunc()"><p class="marker" id="marker_1">&nbsp;</p></div>
    <div class="col-xs-4 top-center" id="top-center" onclick="tcSquareFunc()"><p class="marker" id="marker_2">&nbsp;</p></div>
    <div class="col-xs-4 top-right" id="top-right" onclick="trSquareFunc()"><p class="marker" id="marker_3">&nbsp;</p></div>
  </div>
  <div class="row">
    <div class="col-xs-4 middle-left" id="middle-left" onclick="mlSquareFunc()"><p class="marker" id="marker_4">&nbsp;</p></div>
    <div class="col-xs-4 middle-center" id="middle-center" onclick="mcSquareFunc()"><p class="marker" id="marker_5">&nbsp;</p></div>
    <div class="col-xs-4 middle-right" id="middle-right" onclick="mrSquareFunc()"><p class="marker" id="marker_6">&nbsp;</p></div>
  </div>
  <div class="row">
    <div class="col-xs-4 bottom-left" id="bottom-left" onclick="blSquareFunc()"><p class="marker" id="marker_7">&nbsp;</p></div>
    <div class="col-xs-4 bottom-middle" id="bottom-middle" onclick="bcSquareFunc()"><p class="marker" id="marker_8">&nbsp;</p></div>
    <div class="col-xs-4 bottom-right" id="bottom-right" onclick="brSquareFunc()"><p class="marker" id="marker_9">&nbsp;</p></div>
  </div>  
</div>
<div class="choose-marker" id="choose-marker">
  <div class="container">
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <h1 class="ultra">TIC-TAC-TOE</h1>
        <h2 class="ultra">Choose a marker:</h2>
        <button class="btn btn-lg buttons" onclick="chooseX()">X</button><button class="btn btn-lg buttons" onclick="chooseO()">O</button>
      </div>
      <div class="col-xs-2"></div>
    </div>
  </div>
</div>
<div class="player-wins ultra" id="player-wins">PLAYER WINS!</div>
<div class="cpu-wins ultra" id="cpu-wins">CPU WINS!</div>
<div class="tie ultra" id="tie">YOU TIED!</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
